<!DOCTYPE html>
<html lang="en">
<head>
  <title>Quick QR Generator</title>
  <meta name="description" content="Minimalistic QR code generator for desktop and mobile devices.">
  <meta name="keywords" content="qr, code, generator">
  <meta name="author" content="Ben Bristow">
  <link rel="stylesheet" type="text/css" href="bower_components/normalize.css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Quick QR Generator</h1>
    <div id="qr-container">
      <canvas id="qr-code"></canvas>
      <input type="text" id="qr-string" placeholder="Hello World!"/>
    </div>
    <p>&copy; <a href="https://www.benbristow.co.uk">Ben Bristow</a> 2015 | <a href="https://github.com/benbristow/quick-qr-code-generator">GitHub</a> <br/> Powered by <a href="http://www.neocotic.com">Neocotic</a>'s <a href="http://neocotic.com/qr.js/">qr.js</a> library.</a></p>
  </div>
  <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="bower_components/qr-js/qr.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
